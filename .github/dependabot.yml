version: 2

updates:
  - package-ecosystem: 'github-actions'
    commit-message:
      include: scope
      prefix: build
      prefix-development: chore
    directory: '/'
    schedule:
      day: 'monday'
      interval: 'weekly'
      time: '06:00'

  - package-ecosystem: 'npm'
    commit-message:
      include: scope
      prefix: build
      prefix-development: chore
    directory: '/'
    schedule:
      day: 'monday'
      interval: 'weekly'
      time: '06:00'
